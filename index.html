<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="scoreboard">
        <div id = "user-label" class="player">You</div>
        
        <span id="player-score"> 0 </span>:<span id="bot-score"> 0</span>
        <div id ="computer-label" class="player">Bot</div>
    
    </div>
    <div class="result">Challenge the bot</div>
    <div class="options">
        <div class="option" id="rock">
            <img src="images/rock.png">

        </div>
        <div class="option" id="paper">
            <img src="images/paper.png">

        </div>
        <div class="option" id="scissor">
            <img src="images/scissor.png">
        </div>
    </div>
    <h3 id="instruction"> Pick your choice</h3>
    <script src="script.js"></script>
    
</body>
</html>
